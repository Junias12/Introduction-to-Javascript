<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 
    <title>Carousel Task</title>
</head>
<body>
    <section>
    <div class="main-container">
        <div class="intro-div">
            <h1> My car collection</h1>
        </div>

        <div class="carousel-container">
            <div class="carouselImages fade">
                <img src="image1.jpg" style="width:100%">
            </div>
            
            <div class="carouselImages fade">
                <img src="image2.jpg" style="width:100%">
            </div>

            <div class="carouselImages fade">
                <img src="image3.jpg" style="width:100%">
            </div>
            
            <div class="carouselImages fade">
                <img src="image4.jpg" style="width:100%">
            </div>

            <div class="carouselImages fade">
                <img src="image5.jpg" style="width:100%">
            </div>
            
            <div class="carouselImages fade">
                <img src="image6.jpg" style="width:100%">
            </div>  
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
            
        <div style="text-align:center">
            <span class="dot" onclick="currentCarousel(1)"></span> 
            <span class="dot" onclick="currentCarousel(2)"></span> 
            <span class="dot" onclick="currentCarousel(3)"></span> 
            <span class="dot" onclick="currentCarousel(4)"></span> 
            <span class="dot" onclick="currentCarousel(5)"></span> 
            <span class="dot" onclick="currentCarousel(6)"></span> 
        </div>

    </div>

    <script src="slider.js"></script>
    </section>
</body>
</html>
